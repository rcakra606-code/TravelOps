<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TravelOps</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-alt: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background */
    body::before,
    body::after {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.3;
      animation: float 20s ease-in-out infinite;
    }

    body::before {
      background: #f093fb;
      top: -200px;
      left: -200px;
      animation-delay: 0s;
    }

    body::after {
      background: #667eea;
      bottom: -200px;
      right: -200px;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(50px, 50px); }
    }

    .login-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      position: relative;
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from { 
        opacity: 0; 
        transform: translateY(30px);
      }
      to { 
        opacity: 1; 
        transform: translateY(0);
      }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      background: var(--gradient);
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      margin-bottom: 16px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 2rem;
      color: #111827;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      font-size: 0.95rem;
      margin-bottom: 32px;
      font-weight: 500;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border-radius: 12px;
      border: 2px solid #e5e7eb;
      background: #fff;
      color: #111827;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    .input-group input::placeholder {
      color: #9ca3af;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.25rem;
      pointer-events: none;
    }

    .btn {
      background: var(--gradient);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.5);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    .error {
      background: #fee2e2;
      color: #dc2626;
      font-size: 0.875rem;
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      display: none;
      border-left: 4px solid #dc2626;
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .footer-text {
      margin-top: 32px;
      font-size: 0.875rem;
      color: #6b7280;
      text-align: center;
      font-weight: 500;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #9ca3af;
      margin: 24px 0;
      font-size: 0.875rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e5e7eb;
    }

    .divider span {
      padding: 0 16px;
    }

    .loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .loading .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 40px 28px;
      }
      h1 { font-size: 1.75rem; }
      .logo-icon {
        width: 70px;
        height: 70px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="logo-container">
        <div class="logo-icon">ðŸš€</div>
        <h1>TravelOps</h1>
        <p class="subtitle">Masuk ke dashboard Anda</p>
      </div>
      
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <span class="input-icon">ðŸ‘¤</span>
            <input type="text" id="username" placeholder="Masukkan username" required autofocus />
          </div>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <span class="input-icon">ðŸ”’</span>
            <input type="password" id="password" placeholder="Masukkan password" required />
          </div>
        </div>
        
        <button type="submit" class="btn">
          <span>Masuk ke Dashboard</span>
        </button>
        
        <div id="errorMsg" class="error">Username atau password salah.</div>
      </form>
      
      <div class="footer-text">
        Â© 2025 TravelOps - Travel Management System
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const loginContainer = document.querySelector('.login-container');

    // Check if already logged in
    const token = localStorage.getItem('token');
    if (token) {
      window.location.href = '/single-dashboard.html';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Hide error message
      errorMsg.style.display = 'none';
      
      // Add loading state
      loginContainer.classList.add('loading');
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        if (!res.ok) {
          const error = await res.json();
          throw new Error(error.error || 'Login gagal');
        }
        
        const user = await res.json();
        localStorage.setItem('user', JSON.stringify(user));
        localStorage.setItem('token', user.token);
        
        // Show success animation
        loginContainer.style.transform = 'scale(0.95)';
        loginContainer.style.opacity = '0';
        
        setTimeout(() => {
          window.location.href = '/single-dashboard.html';
        }, 300);
        
      } catch (err) {
        console.error(err);
        loginContainer.classList.remove('loading');
        errorMsg.style.display = 'block';
        errorMsg.textContent = err.message || 'Username atau password salah.';
        
        // Shake animation
        loginContainer.style.animation = 'none';
        setTimeout(() => {
          loginContainer.style.animation = '';
        }, 10);
      }
    });

    // Add enter key support
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
