<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TravelOps</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/seasonal-theme.css">
  <script src="/js/toast.js"></script>
  <script src="/js/seasonal-theme.js"></script>
  <script src="/js/login.js" defer></script>
  <link rel="stylesheet" href="/css/app-v2.css">
  <link rel="stylesheet" href="/css/futuristic-theme.css">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-alt: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
      --gradient-warm: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.3);
    }

    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: var(--season-bg-dark, linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%));
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated Gradient Orbs */
    .bg-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      animation: float 20s ease-in-out infinite;
    }

    .bg-orb-1 {
      width: 500px;
      height: 500px;
      background: var(--season-orb-1, var(--gradient));
      top: -150px;
      left: -150px;
      animation-delay: 0s;
    }

    .bg-orb-2 {
      width: 400px;
      height: 400px;
      background: var(--season-orb-2, var(--gradient-alt));
      bottom: -100px;
      right: -100px;
      animation-delay: 5s;
    }

    .bg-orb-3 {
      width: 300px;
      height: 300px;
      background: var(--season-orb-3, var(--gradient-warm));
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: 10s;
      opacity: 0.3;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(30px, -30px) scale(1.05); }
      50% { transform: translate(50px, 50px) scale(1); }
      75% { transform: translate(-30px, 30px) scale(0.95); }
    }

    /* Grid pattern overlay */
    .grid-pattern {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
    }

    .login-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 460px;
      padding: 20px;
    }

    .login-container {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 28px;
      padding: 48px 44px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
      position: relative;
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient);
    }

    @keyframes slideUp {
      from { 
        opacity: 0; 
        transform: translateY(40px) scale(0.95);
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1);
      }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 36px;
    }

    .logo-icon {
      width: 88px;
      height: 88px;
      background: var(--gradient);
      border-radius: 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 2.75rem;
      margin-bottom: 20px;
      box-shadow: 
        0 20px 40px rgba(102, 126, 234, 0.4),
        0 0 0 4px rgba(102, 126, 234, 0.1);
      animation: pulse 3s ease-in-out infinite;
      position: relative;
    }

    .logo-icon::after {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 28px;
      background: var(--gradient);
      opacity: 0.3;
      z-index: -1;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-8px) rotate(2deg); }
    }

    @keyframes glow {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
    }

    h1 {
      font-weight: 800;
      margin-bottom: 8px;
      font-size: 2.25rem;
      background: linear-gradient(135deg, #1e293b 0%, #475569 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      letter-spacing: -0.5px;
    }

    .subtitle {
      text-align: center;
      color: #64748b;
      font-size: 1rem;
      margin-bottom: 36px;
      font-weight: 500;
    }

    .input-group {
      position: relative;
      margin-bottom: 24px;
    }

    .input-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 700;
      color: #334155;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 16px 18px 16px 52px;
      border-radius: 14px;
      border: 2px solid #e2e8f0;
      background: rgba(248, 250, 252, 0.8);
      color: #1e293b;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .input-group input::placeholder {
      color: #94a3b8;
      font-weight: 400;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 
        0 0 0 4px rgba(102, 126, 234, 0.15),
        0 4px 12px rgba(102, 126, 234, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.25rem;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus ~ .input-icon {
      transform: translateY(-50%) scale(1.1);
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px 10px;
      font-size: 1.25rem;
      opacity: 0.6;
      transition: all 0.2s ease;
      border-radius: 8px;
    }

    .password-toggle:hover {
      opacity: 1;
      background: rgba(102, 126, 234, 0.1);
    }

    .btn {
      background: var(--gradient);
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 16px;
      font-weight: 700;
      width: 100%;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 10px 30px rgba(102, 126, 234, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 40px rgba(102, 126, 234, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.2) inset;
    }

    .btn:active {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    .error {
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
      color: #dc2626;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 14px 18px;
      border-radius: 12px;
      margin-top: 20px;
      display: none;
      border: 2px solid #fca5a5;
      animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97);
      text-align: center;
    }

    .error::before {
      content: 'âš ï¸ ';
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }

    .footer-text {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e2e8f0;
      font-size: 0.9rem;
      color: #64748b;
      text-align: center;
      font-weight: 500;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #94a3b8;
      margin: 28px 0;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 2px;
      background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
    }

    .divider span {
      padding: 0 16px;
    }

    .loading {
      pointer-events: none;
    }

    .loading .btn {
      background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
    }

    .loading .btn::after {
      content: '';
      position: absolute;
      right: 20px;
      top: 50%;
      width: 22px;
      height: 22px;
      margin-top: -11px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Version Badge */
    .version-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    /* Remember Me Checkbox */
    .remember-me {
      margin: 20px 0;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #475569;
    }
    
    .checkbox-container input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }
    
    .checkmark {
      width: 22px;
      height: 22px;
      background: rgba(248, 250, 252, 0.8);
      border: 2px solid #d1d5db;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    
    .checkbox-container:hover .checkmark {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.05);
    }
    
    .checkbox-container input:checked ~ .checkmark {
      background: #667eea;
      border-color: #667eea;
    }
    
    .checkbox-container input:checked ~ .checkmark::after {
      content: 'âœ“';
      color: white;
      font-size: 14px;
      font-weight: bold;
    }
    
    .remember-text {
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 36px 28px;
        border-radius: 20px;
      }
      h1 { font-size: 1.75rem; }
      .logo-icon {
        width: 72px;
        height: 72px;
        font-size: 2.25rem;
        border-radius: 18px;
      }
      .input-group input {
        padding: 14px 16px 14px 48px;
      }
      .btn {
        padding: 14px;
        font-size: 1rem;
      }
      .bg-orb-1 {
        width: 300px;
        height: 300px;
      }
      .bg-orb-2 {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background Orbs -->
  <div class="bg-orb bg-orb-1"></div>
  <div class="bg-orb bg-orb-2"></div>
  <div class="bg-orb bg-orb-3"></div>
  <div class="grid-pattern"></div>

  <div class="login-wrapper">
    <div class="login-container">
      <span class="version-badge">v2.0</span>
      
      <div class="logo-container">
        <div class="logo-icon">âœˆï¸</div>
        <h1>TravelOps</h1>
        <p class="subtitle">Tour Sales Management System</p>
      </div>
      
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <input type="text" id="username" placeholder="Enter your username" required autofocus autocomplete="username" />
            <span class="input-icon">ðŸ‘¤</span>
          </div>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password" />
            <span class="input-icon">ðŸ”’</span>
            <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">
              <span id="toggleIcon">ðŸ‘ï¸</span>
            </button>
          </div>
        </div>
        
        <div class="remember-me">
          <label class="checkbox-container">
            <input type="checkbox" id="rememberMe" />
            <span class="checkmark"></span>
            <span class="remember-text">Remember me for 30 days</span>
          </label>
        </div>
        
        <button type="submit" class="btn">
          <span>Sign In</span>
        </button>
        
        <div id="errorMsg" class="error">Invalid username or password.</div>
      </form>
      
      <div class="footer-text">
        Â© 2026 TravelOps - Travel Management System
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'ðŸ™ˆ';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'ðŸ‘ï¸';
      }
    }
    
    // Show device conflict dialog
    function showDeviceConflictDialog(deviceInfo) {
      const overlay = document.createElement('div');
      overlay.id = 'deviceConflictOverlay';
      overlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99999;
      `;
      
      const loginTime = deviceInfo?.loginTime ? new Date(deviceInfo.loginTime).toLocaleString() : 'Unknown time';
      
      overlay.innerHTML = `
        <div style="background: white; padding: 32px; border-radius: 16px; max-width: 450px; text-align: center; box-shadow: 0 25px 60px rgba(0,0,0,0.3);">
          <div style="font-size: 48px; margin-bottom: 16px;">âš ï¸</div>
          <h3 style="margin: 0 0 12px 0; color: #dc2626; font-size: 20px;">Account Already Active</h3>
          <p style="margin: 0 0 16px 0; color: #374151; font-size: 15px; line-height: 1.5;">
            This account is currently logged in on another device.
          </p>
          <div style="background: #f8fafc; padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; text-align: left;">
            <p style="margin: 0 0 4px 0; font-size: 13px; color: #6b7280;">Login time: <strong>${loginTime}</strong></p>
            ${deviceInfo?.ip ? `<p style="margin: 0; font-size: 13px; color: #6b7280;">IP: <strong>${deviceInfo.ip}</strong></p>` : ''}
          </div>
          <p style="margin: 0 0 20px 0; color: #6b7280; font-size: 13px;">
            Do you want to terminate that session and login here instead?
          </p>
          <div style="display: flex; gap: 12px; justify-content: center;">
            <button id="cancelLoginBtn" style="background: #e5e7eb; color: #374151; border: none; padding: 12px 24px; border-radius: 8px; font-size: 14px; cursor: pointer; font-weight: 600;">
              Cancel
            </button>
            <button id="forceLoginBtn" style="background: #dc2626; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 14px; cursor: pointer; font-weight: 600;">
              Login Here
            </button>
          </div>
        </div>
      `;
      
      document.body.appendChild(overlay);
      
      document.getElementById('cancelLoginBtn').onclick = () => overlay.remove();
      document.getElementById('forceLoginBtn').onclick = async () => {
        overlay.remove();
        await doLogin(true); // Force login
      };
    }
    
    // Handle login
    async function doLogin(forceLogin = false) {
      const form = document.getElementById('loginForm');
      const errorMsg = document.getElementById('errorMsg');
      const submitBtn = form.querySelector('.btn');
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      form.classList.add('loading');
      errorMsg.style.display = 'none';
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, forceLogin })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Success - store token and redirect
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify({
            id: data.id,
            username: data.username,
            name: data.name,
            email: data.email,
            type: data.type
          }));
          if (data.sessionId) {
            localStorage.setItem('sessionId', data.sessionId);
          }
          
          // Fetch CSRF token before navigating
          try {
            const csrfRes = await fetch('/api/csrf-token', {
              headers: { 'Authorization': 'Bearer ' + data.token }
            });
            if (csrfRes.ok) {
              const csrfData = await csrfRes.json();
              if (csrfData.csrfToken) sessionStorage.setItem('csrfToken', csrfData.csrfToken);
            }
          } catch (e) { /* non-fatal */ }
          
          window.location.href = '/single-dashboard.html';
          return;
        }
        
        // Handle different error cases
        if (response.status === 409 && data.code === 'ALREADY_LOGGED_IN') {
          // Device conflict - show dialog
          form.classList.remove('loading');
          showDeviceConflictDialog(data.deviceInfo);
          return;
        }
        
        // Other errors
        errorMsg.textContent = data.error || 'Login failed. Please try again.';
        errorMsg.style.display = 'block';
        
      } catch (err) {
        console.error('Login error:', err);
        errorMsg.textContent = 'Network error. Please check your connection.';
        errorMsg.style.display = 'block';
      }
      
      form.classList.remove('loading');
    }
    
    // Form submit handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await doLogin(false);
    });
    
    // Clear any stale session data on login page load
    localStorage.removeItem('token');
    localStorage.removeItem('user');
    localStorage.removeItem('sessionId');
  </script>
</body>
</html>
